<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>

    <!--    Link CSS    -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <navbar>
        <h1>Bookshelf Apps</h1>
      </navbar>
    </header>

    <div class="container">
      <!-- Input new book -->
      <div class="title">Input new book</div>
      <div class="container-search">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Harry Potter II"
        />
        <label for="author">Author</label>
        <input
          type="text"
          id="author"
          name="author"
          placeholder="J.K Rowling"
        />
        <label for="year">year</label>
        <input type="number" id="year" name="year" placeholder="2000" />
        <label for="check">Finish Read</label>
        <input type="checkbox" name="check" id="check" />
        <button type="submit">
          Put Books on the shelf
          <b>Not finished reading</b>
        </button>
      </div>
    </div>

    <div class="container">
      <!-- Search book  -->
      <div class="container-search search">
        <label for="search">Title</label>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Harry Potter II"
        />
        <button type="submit">Search</button>
      </div>
    </div>

    <!--    Link JS    -->
    <script src="js/app.js"></script>
  </body>
</html>
