<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet"
    />
    <!-- Font -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
      <p id="clock"></p>
    </header>
    <!-- Header close -->

    <main>
      <!-- Input bookshelf-->
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Judul</label>
            <input id="inputBookTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Penulis</label>
            <input id="inputBookAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookYear">Tahun</label>
            <input id="inputBookYear" type="number" required />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" value=true/>
          </div>
          <button id="bookSubmit" type="submit">
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <!-- Search Section -->
      <section class="search_section">
        <h2>Cari Buku (Opsional)</h2>
        <form id="searchBook">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" />
          <button id="searchSubmit" type="submit">Cari</button>
        </form>
      </section>

      <!-- Incomplete bookshelf list -->
      <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookshelfList" class="book_list">
          <article class="book_item inCompleteHidden">
            <h3 class="titleIncompleteList"></h3>
            <p class="authorIncompleteList"></p>
            <p class="yearIncompleteList"></p>
          
            <div class="action">
              <button class="green">Selesai dibaca</button>
              <button class="red">Hapus buku</button>
              <button class="blue" id="editButtonIncomplete">Edit buku</button>
            </div>
          </article>
        </div>
        </section>

        <!-- Edit section incomplete-->
        <section class="book_shelf" id="editIncompleteBookshelfList">
          <h2>Menu Edit</h2>

          <div>
            <label for="titleIncomplete">Title:</label>
            <input id="titleIncomplete" type="text" required>
            <label for="authorIncomplete">Author:</label>
            <input id="authorIncomplete" type="text" required> 
            <label for="yearIncomplete">Year:</label>
            <input id="yearIncomplete" type="number" required>
            <button class="edit_button" id="editSubmit" type="submit">Save changes</button>
          </div>
        </section>
        
        <!-- Complete bookshelf list-->
        <section class="book_shelf">
          <h2>Selesai dibaca</h2>
        
          <div id="completeBookshelfList" class="book_list">
            <article class="book_item completeHidden">
              <h3 class="titleComplete"></h3>
              <p class="authorComplete"></p>
              <p class="yearComplete"></p>
            
              <div class="action">
                <button class="green">Belum selesai di Baca</button>
                <button class="red">Hapus buku</button>
                <button class="blue">Edit buku</button>
              </div>
            </article>
          </div>
        </section>

        <!-- Edit section complete-->
        <section class="book_shelf" id="editCompleteBookshelfList">
          <h2>Menu Edit</h2>

          <div>
            <label for="titleComplete">Title:</label>
            <input id="titleComplete" type="text" required>
            <label for="authorComplete">Author:</label>
            <input id="authorComplete" type="text" required> 
            <label for="yearComplete">Year:</label>
            <input id="yearComplete" type="number" required>
            <button class="edit_button" id="editSubmit" type="submit">Save changes</button>
          </div>
        </section>
      <!-- Section close-->
    </main>
    <!-- Main close -->

    <script src="js/app.js"></script>
  </body>
</html>
